<!DOCTYPE html>
<html>
	<head>
		<title>PSEUDOCODE COMPILER</title>
		<link rel="stylesheet" href="./mark.css" />
		<script src="./mark.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	</head>
	<body>
		<div id="header-div">
			<span>PSEUDOC0DE</span>
			<div id="links">
				<!-- TEXT -->
				<span onclick="window.location.href='../mark'">MARK</span>
				<span onclick="window.location.href='../about'">ABOUT</span>
				<span onclick="window.location.href='../help'">HELP</span>

				<!-- ICONS -->
				<img onclick="window.location.href='../mark'" src="..assets//mark_icon" />
				<img onclick="window.location.href='../about'" src="../assets/about_icon" />
				<img onclick="window.location.href='../help'" src="../assets/help_icon" />

			</div>
		</div>

		<div id="content">
			<div class="content-container">
				<div id="ide">
					<span id="line-no">01 02 03 04 05 06 07 08 09 10 11 12 13 14</span> <!-- Line numbers-->
					<div id="code">
						<span>FUNCTION rollDice()</span>
						<span>&nbsp;&nbsp;RETURN 4 //Chosen by fair dice roll, guaranteed to be random</span>
						<span>ENDFUNCTION</span>
					</div>
				</div>
				<div id="ide-icon-stack">
					<img src="../assets/pseudocode-icon" />
					<img src="../assets/c++-icon" />
					<img style="visibility:hidden"/> <!-- FILLER -->
					<img src="../assets/cam-icon" />
				</div>
			</div>

			<div class="content-container">
				<div id="marking">
					<div> <!-- INPUT -->
						<input type="text" class="testData-1" placeholder="Input data: " oninput="testDataInput($(this))"></input>
					</div>

					<div> <!-- OUTPUT -->
						<input type="text" class="testData-1" placeholder="Input data: " oninput="testDataInput($(this))"></input>
					</div>
					<p onclick="submit(event)">MARK <img onclick="uploadFile(event)" src="../assets/upload.png" /> </p>

				</div>
			</div>

		</div>
	</body>
<html>
